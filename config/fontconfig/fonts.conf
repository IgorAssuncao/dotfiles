<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "urn:fontconfig:fonts.dtd">
<fontconfig>
  <!-- Fallback fonts preference order -->
  <alias>
    <family>Hack Nerd Font</family>
    <prefer>
      <family>Hack Nerd Font</family>
      <family>Hack Nerd Font Mono</family>
      <family>Monospace</family>
    </prefer>
  </alias>
</fontconfig>
